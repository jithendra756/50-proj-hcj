<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>choose color code</h2>
        <div id="inputColor">
            <p>red</p>
            <input class="redColor colors" list="red" name="redInput">
            <datalist class="color" id="red">
                <!-- <option value="1">1</option> -->
            </datalist>
            <p>green</p>
            <input class="greenColor colors" list="green" name="greenInput">
            <datalist class="color" id="green">
                <!-- <option value="1">1</option> -->

            </datalist>
            <p>blue</p>
            <input class="blueColor colors" list="blue" name="blueInput">
            <datalist class="color" id="blue">
                <!-- <option value="1">1</option> -->

            </datalist>
        </div>
        <button class="changeColor">Change</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
